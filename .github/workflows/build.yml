name: Build and Release PharmaBot

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Build Executable
        run: |
          uv run --with pyinstaller pyinstaller `
            --windowed `
            --onefile `
            --name "PharmaBot-GUI" `
            --add-data ".venv/Lib/site-packages/nicegui;nicegui" `
            gui_launcher.py

      - name: Upload Artifact (For every push to main)
        uses: actions/upload-artifact@v4
        with:
          name: PharmaBot-Windows-Build
          path: dist/PharmaBot-GUI.exe

      - name: Create Release (Only on Tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PharmaBot-GUI.exe
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
